<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>default</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="default.css" rel="stylesheet" />
    <script src="default.js"></script>
	<script src="sampleData.js" type="text/javascript"></script>
</head>
<body>
    <div class="default fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" style="width: 373px; height: 113px;">NBPReaderJS</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
        	<div class="content" style="height: auto;display:  -ms-inline-flexbox;width:100%">
        		<div class="sampleListViewItemTemplate" data-win-control="WinJS.Binding.Template">
        			<div>
        				<div data-win-bind="textContent:name" style="width: 100px;"></div>
        			</div>
        		</div>
        		<div data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource:sampleData.dataSource, itemTemplate:select('.sampleListViewItemTemplate')}" style="width: 33%;"></div>
        		<div class="sampleListViewItemTemplate" data-win-control="WinJS.Binding.Template">
        			<div>
        				<div data-win-bind="textContent:name" style="width: 100px;"></div>
        			</div>
        		</div>
				<div data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource:sampleData.dataSource, itemTemplate:select('.sampleListViewItemTemplate')}" style="width: 66%;"></div>

        	</div>
        </section>
    </div>
</body>
</html>
